<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">Sobre</a>
      <a mat-list-item href="#">Serviços</a>
      <a mat-list-item href="#">Planos</a>
      <a mat-list-item href="#">Blog</a>
      <a mat-list-item href="#">Contato</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <img src="assets/img/logo_003.png">
      <span class="spacer1">
      <span class="spacer">Inicio</span>
      <span class="spacer">Sobre</span>
      <span class="spacer">Serviços</span>
      <span class="spacer">Planos</span>
      <span class="spacer">Blog</span>
      <span class="spacer">Contato</span>
    </span>
    </mat-toolbar>
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
