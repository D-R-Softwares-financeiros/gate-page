<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <nav>

      <a (click)="toHome" routerLink="/home" routerLinkActive="active">Inicio</a>
      <a >Sobre</a>
      <a >Serviços</a>
      <a (click)="toPrice" routerLink="/price" routerLinkActive="active">Planos</a>
      <a >Blog</a>
      <a >Contato</a>

    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <img src="https://d-r-softwares-financeiros.github.io/gate-page/assets/img/gateslogo.svg">

        <ul class="spacer1">
        <li (click)="toHome()" routerLink="/home" routerLinkActive="active"> INICIO</li>
        <li (click)="toAbout()" routerLink="/about" routerLinkActive="active"> SOBRE</li>
        <li (click)="toService()" routerLink="/home" routerLinkActive="active"> SERVIÇOS</li>
        <li (click)="toPrice()" routerLink="/price" routerLinkActive="active"> PLANOS</li>
        <li (click)="toHome()" routerLink="/home" routerLinkActive="active"> BLOG</li>
        <li (click)="toContact()" routerLink="/contact" routerLinkActive="active"> CONTATO</li>

    </ul>

    </mat-toolbar>


  </mat-sidenav-content>
</mat-sidenav-container>
